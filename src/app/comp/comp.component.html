<div class="container-fluid">
  <div class="row bg-primary"style="height:85px">
    <div class="col-3 make-left text-light fontify">
      Dacebook
    </div>
      <div class="col-6 make-center">
        <input [(ngModel)]="post" type="text" class="form-control form-control-lg text-dark" placeholder = "say something...">
        <button (click)="posthere()" type="button" class="btn btn-info btn-dark ml-2">
          Post
        </button>
      </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row mt-1 " *ngFor="let item of postlist">
    <div class="col-3"></div>
    
    <div class="col-6 make-center bg-primary">
      
     <div class="card">
        <div class="card-body make-center text-muted" style="height:55px">
          <h1 class="card-title"></h1>
            {{item.post}}
      </div>
        
     <div class="card-footer mt-1 text-light">
          <button (click)="likecount(item)" type="button" class="btn btn sm btn-primary">like
            <span class="badge badge-info">
              {{item.like}}
            </span>
          </button>
         
          <button (click)="dislikecount(item)" type="button" class="btn btn sm btn-primary">dislike
              <span class="badge badge-info">
                {{item.dislike}}
              </span>
           </button>
        </div>
    </div>
    </div>
  <div class="col-3"></div>
  </div>
</div>
