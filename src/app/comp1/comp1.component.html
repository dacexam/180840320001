<div class="container-fluid sticky-top">
  <div class="row bg-dark " style="height:55px">
         <div class="col-3 make-center text-light">
          {{title}}
         </div>
         <div class="col-6 make-center">
            <input type="text" class="form-control form-control-lg" placeholder="say something" [(ngModel)]="post">
         <button class="ml-2 btn btn-secondary" (click)="postHere()" >Post Here</button>   
         </div>
         <div class="col-3">
           
         </div>
  </div>

</div>

<div class="container-fluid" *ngIf="postlist.length>0">
  <div class="row mt-2" *ngFor="let item of postlist">
     <div class="col-3">

     </div>
     <div class="col-6 " >
         <div class="card ">
           <div class="card-body bg-dark text-light make-center " style="height:55px">
              <h1 class="card-title text-capitalize">
                  {{item.post}}
              </h1>
           </div>
        <div class="card-footer">
           <button (click)="like(item)" class="ml-2">Like
            <span>{{item.like}}</span>
           </button>
           <button (click)="dislike(item)" class="ml-2">Dislike
              <span>{{item.dislike}}</span>
             </button>
             <button (click)="delete(item)" class="ml-2">Delete
                <span>{{item.delete}}</span>
               </button>
               <button class="ml-2">Edit</button>
               <input type="text" placeholder="Comment Here" class="ml-2" [(ngModel)]="item.comments">
               <button (click)="comment(item)" class="ml-2">Comment</button>
               <div *ngFor="let i of item.postarray">
                 {{i}}

               </div>
        </div>
         </div>
     </div>
     <div class="col-3">

     </div>
  </div>

</div>










<div class="container-fluid" *ngIf="postlist.length==0">
  <div class="row mt-2">
    <div class="col-3">

    </div>
    <div class="col-6 bg-dark make-center text-light" style="height:55px">
        Not Available
    </div>
    <div class="col-3">

    </div>
  </div>

</div>

    <div class="row mt-2">
      <div class="col-3">
  
      </div>
      <div class="col-6 bg-dark make-center text-light" style="height:120px">
         <img src="./assets/1.jpg" alt="not found" style="height:120px">
      </div>
      <div class="col-3">
  
      </div>
    </div>
  
  </div>
