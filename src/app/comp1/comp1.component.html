<div class="container-fluid sticky-top">
    <div class="row bg-info text-light">
        <div class="col-3 make-left fontify">{{title}}</div>
        <div class="col-6 make-center" style="height: 60px;">
            <input type="text" [(ngModel)]="post" placeholder="post something.." class="form form-control">
        </div>
        <div class="col-3 make-left">
          <button class="button" (click)="posthere()" class="btn">POST HERE</button>
        </div>
    </div>
</div>

<!-- <div class="container-fluid" *ngIf="postlist.length>0"> -->
<div class="container-fluid" *ngIf="postlist.length>0">
  <div class="row" *ngFor="let item of postlist">
      <div class="col-3"></div>
      <div class="col-6 " >
        
        <div class="card bg-info text-light rounded make-center mt-1" style="height: 120px;">
            <div class="card-body">
              <h2 class="card-title">{{item.post}}</h2>
            </div>
        </div>
        <div class="card-footer">
            <a href="#" (click)="likecount(item)" class="btn btn-warning">LIKE
                <span class="badge badge-light">{{item.like}}</span>
            </a>
            <a href="#" (click)="dislikecount(item)" class="btn btn-warning ml-2">DISLIKE
                <span class="badge badge-light">{{item.dislike}}</span>
            </a>
            <a href="#" (click)="deletepost(item)" class="btn btn-warning ml-2">DELETE POST
            </a>

            <div class="row mt-1" style="height: 30px;">
              <div class="col-9"> 
                  <input type="text" [(ngModel)]="item.editpost" placeholder="edit post.." class="form form-control">
              </div>
              <div class="col-3">
                  <a href="#" (click)="editpostfn(item)" class="btn btn-warning ml-2">EDIT POST</a>
              </div>                  
            </div>

            <div class="row mt-3 mb-2" style="height: 30px;">
                <div class="col-9"> 
                    <input type="text" [(ngModel)]="comment" placeholder="comment here.." class="form form-control">
                </div>
                <div class="col-3">
                    <a href="#" (click)="commenthere(item)" class="btn btn-warning ml-2">COMMENT</a>
                </div>                  
            </div>

           

            <div   *ngFor="let item1 of item.comment">
               <div class="text-secondary" style="font:25px">
                 
                =>{{item1}}
                  
                  <a href="#" (click)="editcomment(item1)" class="btn btn-warning ml-2 ">Edit</a>
                  <a href="#" (click)="deletecomment(item)" class="btn btn-warning ml-2 ">Delete</a>
                  
               </div>
             </div>

        </div>
      </div>

      <div class="col-3"></div>    
  </div>
</div>

<div class="container-fluid" *ngIf="postlist.length==0">
    <div class="row" >
        <div class="col-3"></div>
        <div class="col-6 make-center bg-info rounded mt-1 text-light fontify" style="height: 120px;">
            Add a new post..
        </div>
        <div class="col-3"></div>
    </div>
</div>
