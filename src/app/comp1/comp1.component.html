<div class="container-fluid mt-2" *ngIf="values.length==0">
    <div class="row " style="height: 150px">
      <div class="col-3 "> 
      
      </div>
      <div class="col-6 make-center beautify bg-secondary text-light ">
         HELLO..NO POST FOUND    
      </div>
      <div class="col-3 ">

<div class="container-fluid mt-1  ">
    <div class="row " *ngFor="let item of values">
      <div class="col-3 "> 
      
      </div>
      <div class="col-6 bg-secondary rounded " style="border-color:brown">
            <div class="row make-center beautify1 text-light" style="min-height: 150px" >
                  {{item.data}}
             </div>       
            <div class="row border"> 
                        <div class="col make-center">
                             <button (click)="increaselike(item)" class="btn btn-sm">LIKE 
                                   <span class="badge badge-light ml-1">{{item.like}} </span>
                            
                               </button> 
          
                        </div>
                        <div class="col make-center">
                             <button (click)="decreaselike(item)" class="btn btn-sm">DISLIKE 
                                   <span class="badge badge-light ml-1">{{item.dislike}} </span>
                            
                               </button> 
          
                        </div>
                        <div class="col make-center">
                             <button (click)="edit(item)" class="btn btn-sm">EDIT 
                                   
                              </button> 
          
                        </div>
                        <div class="col make-center">
                             <button (click)="delete(item)" class="btn btn-sm">DELETE
                                                             
                               </button> 
          
                        </div>
               </div>
            <div class="row mt-1"> 
                     
                     <div class="col make-center">
                        <input [(ngModel)]="variable" class="form-control form-control-lg " type="text" placeholder="comment something">
                        <button (click)="comment(item)" class="btn btn-sm">COMMENT  
                          <span class="badge badge-light ml-1">{{item.comcount}} </span>
                          </button> 
           
                       </div>
               </div>

           <div class="row text-light beautify" *ngFor="let val of item.comm" > 
                    <p>  {{val}} 
                    <button (click)="deletecomm(item)" class="ml-5 btn btn-sm">DELETE                                                       
                               </button>
                     <button (click)="editcomm(item)" class="ml-2 btn btn-sm">edit
                               </button> 
                    </p>


               </div>

     
      </div>
      <div class="col-3 "> 
            
      </div>
  
   </div>


</div>
