<div class="container-fluid sticky-top"> 
  <div class="row" style="min-height:55px">
    <div class="col-3 bg-info beautify m-center text-light">
    Project99
    </div>
    <div class="col-6 bg-info m-center">
   <input [(ngModel)]='post' type="text" class="form-control" placeholder="write something..">
    </div>
    <div class="col-3 bg-info m-center">
      <button (click)="mypost()" class="btn btn-light">post here</button>
    </div>
  </div>
</div>

<div class="container-fluid " *ngIf="postlist.length > 0"> 
  <div class="row mt-1" *ngFor="let item of postlist">
    <div class="col-3 " style="height:90px">
      
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5>  
           {{item.post}}
          </h5>
        </div>
        <div class="card-footer">
            <a href="#"  (click)="likecount(item);" class="btn btn-info btn-sm">like
            <span class="badge badge-light">{{item.like}}</span>
            </a>
            <a href="#" (click)="dislikecount(item);" class="btn btn-info btn-sm ml-1">dislike
                <span class="badge badge-light">{{item.dislike}}</span>
            </a>
            <a href="#" (click)="delete(item)"class="btn btn-info btn-sm ml-1">delete
            </a>
        
              <div *ngFor="let com1 of addcomment">
              <p>
                {{com1.comm}}
              </p>
              <button (click)="deletecomment(com1)" class=" btn-danger">X</button> 
              </div>
              
              <div>
                  <input [(ngModel)]='comm' type="text" class="form-control" placeholder="write comment....">
                  <a href="#" (click)="comment(com1)" class="btn btn-info btn-sm">comment</a>
              </div>

         </div>
      </div> 
    </div>
    <div class="col-3">

    </div>
  </div>
</div>

<div class="container-fluid " *ngIf="postlist.length == 0"> 
  <div class="row mt-1"  style="min-height:90px">
    <div class="col-3">

    </div>
    <div class="col-6 bg-info m-center text-light">
     NO POST FOUND
    </div>
    <div class="col-3 ">
    
    </div>
  </div>
</div>
