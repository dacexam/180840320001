<div class="container-fluid sticky-top">
  <div class="row bg-primary" style="height:70px">
    <div class="col-3 text-light h5 make-left">
      {{title}}
    </div>
    <div class="col-6" make-center>
      <input [(ngModel)]="post" type="text" class="form-control form-contro lg" placeholder="Write here something...;">
      <button (click)="postHere()" type="button" class="btn btn-secondary btn-sm">post Here</button>
    </div>
</div>
</div>

<div class="container-fluid" *ngIf="postlist.length>0">
  <div class="row" *ngFor="let item of postlist">
    <div class="col-3"></div>

    <div class="col-6  make-center mt-3 ">
      <div class="card">
        <div class="card-body text-muted b" style="min-height:200px">
            <h1 class="card-title ">
              </h1>
              {{item.post}}



          </div>
    
    <div class="card-footer text-light">
      <a href="#"(click)="likeCount(item)" class="btn btn-primary btn-sm">
        LIKE
        <span class="badge badge-light">
          {{item.like}}
        </span>
      </a>


      <a href="#"(click)="dislikeCount(item)" class="btn btn-primary btn-sm ml-3">
          DISLIKE
          <span class="badge badge-light">
            {{item.dislike}}
          </span>
        </a>


        <a href="#"(click)="delete(item)" class="btn btn-primary btn-sm ml-3">
            Delete
            </a>


            <a href="#"(click)="display(item)" class="btn btn-primary btn-sm ml-3">
                COMMENT
                <span class="badge badge-light">
                  {{item.comm}}
                </span>
              </a>
      




    </div>

    <div class="col-3"></div>

  </div>

</div>



<div class="container-fluid" *ngIf="postlist.length==0">
  <div class="row bg-info mt-2" style="height:200px">
  <div class="col-3"></div>

  <div class="col-6 bg-info">
    No Post Available
    </div>

    <div class="col-3"></div>

  </div>
</div>
