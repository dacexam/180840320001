
<div class="container-fluid sticky top">
  <div class="row bg-dark rounded" style="height:70px">
    <div class="col-3 make-left  text-light">
      DACBOOK
    </div>
    <div class=" mt-2 col-6 make-center" style="height:50px">
      <input type="text" class="form-control form-control-lg" placeholder="Write Something.....">
     </div>
     <div class="col-3">
       
       
        <button  (click)='postHere()' type="button" class=" mt-2 btn btn-outline make-left">
        Post Here
        </button>
      </div> 
  </div>
</div>

<div class="container-fluid">
  <div class="mt-2 row make-center">
    <div class="col-3">
    </div>
    <div class="col-6  fontify">
      <div class="row ">
        <div class="card make-center" style="height:300px">
            <div class="card-body">
              <input [(ngModel)]="post" type="text" class="form-control form-control-lg"> 
          </div>
          <div class="card-footer">
            <button (click)='like(item);' type="button" class=" btn btn-m btn-outline-dark">
              Like<span class="badge badge-light">{{item.like}}</span>
            </button>
            <button (click)='dislike(item);' type="button" class="ml-2 btn btn-m btn-outline-dark">
              Dislike<span class="badge badge-light">{{item.dislike}}</span>
            </button>
            <button (click)='delete(item)' type="button" class=" ml-2 btn btn-m btn-outline-dark">
              Delete
            </button>
            
          </div> 
         
     
      <div class="row" *ngFor="let item of postHere">
        <input  [(ngModel)]="edit"  type="text" placeholder="Enter post you want to edit" class="form-control form-control-lg">
        <button (click)='edit(item)' type="button" class="btn btn-m btn-outline-dark">
          Edit
        </button>
      </div>

      <div class="row mt-1">
        <input [(ngModel)]="editcomm" type="text" class="form-control form-control-m">
        <button (click)='editcomm(item)' type="button" class="btn btn-m btn-dark-m">
          Update
        </button>
      </div>

      <div class="row mb-2">
        <input [(ngModel)]="commented" type="text" class=" mt-2 form-control form-control-m">
        <button (click)='comment(ref,value)' type="button" class="btn btn-m btn-dark-m">
          Delete
        </button>
      </div>
    </div>

  </div>

</div>
</div>
</div>
