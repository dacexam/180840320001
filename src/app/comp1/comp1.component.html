<div class="container-fluid sticky-top">
  <div class="row bg-info" style="height:60px;">
    <div class="col-3 make-left text-light textify">
      {{title}}
    </div>
    <div class="col-6 make-center">
      <input [(ngModel)]="post" type="text" class="form-control form-control-lg" placeholder="Write something...">
      <button (click)="posthere()" type="button" class="btn btn-sm btn-light ml-1">
        POST HERE
      </button>

    </div>
    <div class="col-3">
    </div>

  </div>

</div>

<div class="container-fluid">
  <div class="row mt-1" *ngFor= "let item of postList">
     <div class="col-3">
     </div>
     <div class="col-6">
       <div class="card make-text" >
          <div class="card-body make-center textify" style="height: 100px;">
              {{item.post}}
          </div>
          <div class="card-footer">
            <a href="#" (click)="likecount(item)" class="btn btn-info text-light"> Like
              <span class="badge badge-light">{{item.like}}</span>
            </a>
            <a href="#" (click)="dislikecount(item)" class="btn btn-info text-light ml-1"> Dislike
                <span class="badge badge-light">{{item.dislike}}</span>
              </a>
              <a href="#" (click)="delete(item)" class="btn btn-info text-light ml-1">
                Delete Post
              </a>

              <a href="#"(click)="display1(item)" class="btn btn-info text-light ml-1">
                  {{item.comm}}                    
                Comment
              </a>
              <a href="#" class="btn btn-info text-light ml-1">
                  Edit Post
                </a>
                
          </div>
       </div>
       
     </div>
  </div>

</div>
