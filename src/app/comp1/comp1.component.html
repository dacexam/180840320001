<div class="container-fluid sticky-top">
    <div class="row bg-success" style="height:80px ;" >
     <div class="col-3 make-center beautify "><b>Dacbook</b></div> 
     <div class="col-6 make-center" >
      <input [(ngModel)]="post" type="text" placeholder="write something..."size="50px">
      <button (click)=posthere() class="btn btn-dark">post</button>
    </div>
    <div class="col-3"></div>
</div>   
</div>
  
<div class="container-fluid" >
<div class="row mt-2" *ngFor="let item of postlist">
   <div class="col-3"></div>
   <div class="col-6">
    <div class="card bg-secondary">
     <div class="card-body ">
      <h4 class="card-title make-center">{{item.post}}</h4>
      <a href="#" (click)="like(item)" class=" btn btn-primary btn-sm" >like
        <span class="badge badge-light">{{item.like}}</span>
      </a>

      <a href="#" (click)="dislike(item)"class=" ml-2 btn btn-primary btn-sm">Dislike
        <span class="badge badge-light">{{item.dislike}}</span>
      </a>

      <a href="#" (click)="editpost(item)" class="btn btn-primary ml-2 btn-sm">Edit post</a>
      <a href="#" (click)="deletepost(item)" class="btn btn-primary btn-sm ml-2">Delete</a>


      <input [(ngModel)]="comment" type="text" placeholder="comment here..."size="50px"mt-2>
      <a href="#" (click)="commenthere(item)" class="btn btn-primary btn-sm ml-1" >comment</a>
    

        <div class="row bg-secondary  ml-2"  *ngFor="let item1 of item.comment" style="min-height:30px; min-width: 20px;" >
              <div class="col-6  bg-light ">
                {{item1}}
              </div>

       </div>
     </div>  

    </div>


   </div>
   <div class="col-3"></div>


   

</div>


</div>

<div class="container-fluid make-center mt-1" *ngIf="postlist.length==0">
  <div class="col-4"></div>
  <div class="col-4 make-center bg-info beautify">No post </div>
   <div class="col-4"></div>
  </div>
