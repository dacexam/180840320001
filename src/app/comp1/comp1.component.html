<div class="container-fluid sticky-top">
  <div class="row bg-info" style="height:80px" >
    <div class="col-3 make-left beautify text-light">SAMBOOK</div>
    <div class="col-6 make-center">
      <input type="text" class="form form-control ml-2  "[(ngModel)]="postdata" placeholder="Say somthing ......">
      <button class="btn btn-primary mr-2 " (click)=posthere()>posthere</button>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="postlist.length>0" >
  <div class="row mt-2" *ngFor="let item of postlist">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card ">
        <div class="card-body bg-info make-center beautify">
          {{item.postdata}}
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary ml-1"(click)="likecount(item)">Like
            <span class="badge badge-light">{{item.like}}</span>
          </a>
          
          <a href="#" class="btn btn-primary ml-1 "(click)="dislikecount(item)">disLike
            <span class="badge badge-light">{{item.dislike}}</span>
          </a>
          <a href="#" class="btn btn-primary ml-1 " (click)="editpost(item)">Edit
          </a>
          
          <a href="#" class="btn btn-primary ml-1"(click)="deletepost(item)">delete
          </a>
          
          <a href="#" class="btn btn-primary ml-1" (click)="commentbtn(item)">comment
          </a>
          <div class="row mt-2">
            <div class="col-10 make-center" *ngIf="item.temp1">
              <input type="text" class="form form-control ml-2" [(ngModel)]="item.posteditdata" >
              
            </div>
            <div class="col-2"*ngIf="item.temp1"><a href="#" class="btn btn-primary "(click)="edit(item)">edit</a></div>
          </div>  
          <div class="row mt-2 " *ngIf="item.temp2">
            <div class="col-10 ">
              <input type="text" class="form form-control" placeholder="addcomment"[(ngModel)]="item.variable" > 
            </div>
            <div class="col-2 make-left">
              <a href="" class="btn btn-primary" (click)="submitcomment(item)">submit</a>
            </div>
          
          <div class="row mt-2" *ngFor="let item1 of item.arrcomm">
            <div class="col-8" *ngIf="item1.temp3">
              {{item1}}
            </div>
            <div class="col-2">
              <a href="" class="btn btn-primary " (click)="submit(item1,items)" > Edit</a>
            </div>
            <div class="col-2">
              <a href="" class="btn btn-primary " (click)="delete(items,item1)" > delete</a>
            </div>
          </div>
          </div>
      
        </div>
        
        
      </div>
    </div>
    </div>
  </div>

<div class="container-fluid" *ngIf="postlist.length==0">
  <div class="row mt-3" style="height:200px">
    <div class="col-3"></div>
    <div class="col-6 bg-info make-center text-light beautify">ADD FIRST POST </div>
    <div class="col-3"></div>
  </div>
</div>
