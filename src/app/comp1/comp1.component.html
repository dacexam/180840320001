<div class="container-fluid sticky-top">
  <div class="row bg-primary text-light make-left fontify" style="height:68px">
    
    <div class="col-3">
     {{title}}
    </div>

    <div class="col-6">
        <input [(ngModel)]='post' type="text" class="form-control form-control-lg make-center" placeholder="Write Somethimg Here.....">
  
    </div>

    <div class="col-3">
        <button (click)="postHere()" type="button" class="btn btn-lg make-left">POST</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row " *ngFor="let item of postList" >
    <div class="col-3">

    </div> 

    <div class="col-6 bg-primary mt-2 rounded make-center">
        <div class="card text-center">
            <div class="card-header make-left fontify">
                {{item.post}}
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <div>
                  <input [(ngModel)]='update' type="text" class="form-control form-control-lg make-center" placeholder="Update the Post Here.....">
                </div> 
                  
                  <div>
                    <input [(ngModel)]='comm' type="text" class="form-control form-control-lg make-center mt-2" placeholder="Comment Here.....">
                  </div>
                </h5>

                  <div *ngFor="let ii of item.comment" class="bg-light make-center" style="height:30px">
                 {{item.comm}}
                  </div>

                
              
              
            </div>
            <div class="card-footer text-muted make-left">
                <a href="#" (click)="likeCount(item)" class="btn btn-primary mr-2 ">Like
                    <span class="badge badge-light">{{item.like}} </span>
                </a>
                <a href="#" (click)="dislikeCount(item)" class="btn btn-primary mr-2">Disike
                    <span class="badge badge-light">{{item.dislike}} </span>
                </a>
                <a href="#" (click)="commentHere(item)"class="btn btn-primary mr-2">Comment</a>
                <a href="#" (click)="updatePost(item)" class="btn btn-primary mr-2">Update</a>
                
                <a href="#" (click)="delete(item.post)" class="btn btn-primary mr-2">Delete</a>

                
            
            </div>
            
          </div>
    </div>

    <div class="col-3">

    </div>

  </div>

</div>

<div class="container-fluid">
  <div class="row mt-2 rounded" *ngIf="postList.length==0">
    <div class="col-3">

    </div>
    
    <div class="col-6 bg-primary text-light make-center" style="height:100px">
        NO POST AVAILABLE
    </div>

      <div class="col-3">

      </div>
  </div>

</div>
