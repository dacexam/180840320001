<div class="container-fluid">
  <div class="row" style="height:50px;background-color: gray">
    <div class="col-2 make-left beautify">
      {{title}}
    </div>
    <div class="col-7 make-left">
      <input [(ngModel)]='post' type="text" class="form form-control" placeholder="Write something...">
    </div>
    <div class="col-2 make-left">
      <button (click)="newPost()" class="btn btn-dark">Post here</button>
    </div>
  </div>
</div>
<div class="container-fluid mt-2" *ngIf = "postList.length > 0">
  <div class="row" *ngFor = "let i of postList">
    <div class="col-2"></div>
    <div class="col-7">
      <div class="card text-center">
        <div class="card-body">
        {{i.post}}
        </div>
        <div class="card-footer">
          <button (click)="like(i)" class="btn btn-success ml-2">
            Like
          <span class="badge badge-light">
          {{i.like}}
          </span>
          </button>
          <button (click)="dislike(i)" class="btn btn-success ml-2">
            Dislike
            <span class="badge badge-light">
              {{i.dislike}}
            </span>
          </button>
          <button (click)="delete(i)" class="btn btn-danger ml-2">Delete Post</button>
          <div class="row mt-2">
            <div class="col-6">
            <input type="text" class="form form-control-sm">
            <button (click)="edit(i)" class="btn btn-sm">Edit</button>
          </div>
          <div class="col-6">
            <input type="text" class="form form-control-sm ml-4">
              <button (click)="comment(i)" class="btn btn-sm">Comment</button>
              </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<div class="container-fluid" *ngIf = "postList.length == 0">
  <div class="row bg-dark beautify make-center" style="height:100vh">
    No Post Available
  </div>
</div>
