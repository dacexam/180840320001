<!--header-->
<div class="container-fluid sticky-top">
  <div class="row bg-dark" style="height:70px">
    <div class="col-2 center font text-light">{{title}}</div>
    <div class="center col-8">
      <input type="text" [(ngModel)]="post" class="form-control form-control-bg" placeholder="write something.....">
      <button type="button" (click)="postHere()" class="btn btn-sm ml-1">post here</button>
    </div>
  </div>
</div>

<!--post available-->
<div class="container-fluid" *ngIf="postList.length > 0"> 
  <div class="row mt-1"  *ngFor="let item of postList">
    <div class="col-3"></div>
    <div class="col-6 " style="min-height:200px">
        <div class="card">
            <div class="card-body text-muted" style="min-height:80px">
              <h6 class="card-title center font">{{item.post}}</h6>
            </div>
            <div class="card-footer text-muted"> 
                <a href="#" (click)="likeCount(item)" class="btn btn-secondary">likeee
                  <span class="badge badge-light">{{item.like}}</span>
                </a>
                <a href="#" (click)="dislikeCount(item)" class="btn btn-secondary ml-1">dislikeee
                    <span class="badge badge-light">{{item.dislike}}</span>
                </a>
                <a href="#" (click)="deletePost(item)" class="btn btn-secondary ml-1">delete</a>
                <a href="#" class="btn btn-secondary ml-1">comment
                    <span class="badge badge-light">{{item.comment}}</span>
                </a>

                <div mt-1>
                    <input type="text"[(ngModel)]="item.comments" class="form-control form-control-bg" placeholder="type here..">
                    <button type="button" (click)="comment(item)" class="btn btn-sm btn-secondary">post comment</button>
                    <div class="row mt-1" *ngFor="let item1 of item.carray">
                        <div class="col-10 mt-2" style="border: 2px dotted rgb(94, 94, 97);min-height:22px">
                          {{item1}}
                        </div>
                        <div class="col-2">
                          <button type="button" (click)="deleteComment(item)" class="btn btn-sm btn-secondary">delete</button>
                        </div>
                    </div>
                </div>

              </div>      
          </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<!--post not available-->
<div class="container-fluid" *ngIf="postList.length == 0">
    <div class="row mt-1" style="height:200px">
      <div class="col-3"></div>
      <div class="col-6 bg-secondary center text-light font rounded">No Post Available</div>
      <div class="col-3"></div>
    </div>
  </div>
