<div class="container-fluid sticky-top" >
  <div class="row  bg-dark" style="height:55px">
    <div class="col-3 text-light make-left">Fakebook</div>
    <div class="col-7 make-center">
      <input type="text" [(ngModel)]="post" class="form-control formcontrol-lg" placeholder="say something...">
    </div>
    <div class="col-2  make-left">
     <button class="btn btn-outline-light" (click)="posthere()">post here</button>
    </div>
  </div>
</div>


<div class="container-fluid" *ngIf="list.length > 0">
  <div class="row mt-1"  *ngFor="let item of list">
    <div class="col-3">
      
    </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body make-center text-muted" style="height:200px">
                  {{item.post}}
                </div>
                <div class="card-footer">
                  <button class="btn btn-outline-dark " (click)="likee(item)">like
                    <span class="badge badge-dark"> {{item.like}} </span>
                  </button>

                  <button class="btn btn-outline-dark ml-1" (click)="dislikee(item)">dislike
                      <span class="badge badge-dark"> {{item.dislike}} </span>
                  </button>
                  <button class="btn btn-outline-dark ml-1" (click)="updatee(item)">update</button>
                  <button class="btn btn-outline-dark ml-1" (click)="delete(item)">delete</button>
                  <button class="btn btn-outline-dark ml-1" (click)="comnt(item)">comment</button>
                  <input type="text" [(ngModel)]="item.update" class="form-control formcontrol-lg mt-1" placeholder="update here...">
                  <input type="text" [(ngModel)]="item.comm" class="form-control formcontrol-lg mt-1" placeholder="comment here...">
                </div>
                <div class="card-body text-muted scroll" >
                  <p *ngFor="let val of item.comment">
                  {{val}}
                  <a href='#' class="text-danger ml-2" (click)="delcom(item,val)">delete</a>
                  <a href='#' class="text-primary ml-2" (click)="upcom(item,val)">update</a>
                  <input type="text" [(ngModel)]="item.upc" class="form-control formcontrol-md mt-1" placeholder=" update comment...">
              
                  </p>
                </div> 
            </div>
        </div>
    <div class="col-3">

    </div>
  </div>

</div> 


<div class="row" *ngIf="list.length == 0">
  <div class="col-3">

  </div>
  <div class="col-6 make-center text-light bg-dark rounded mt-2"  style="height:200px"> write something </div>

  <div class="col-3"></div>
</div>

<div class="container-fluid fixed-bottom bg-dark" style="height:50px">
  <div class="row ">
    <div class="col-12 text-light make-center">
        @copyright Heisen
    </div>
  </div>
</div>
